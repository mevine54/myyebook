<!DOCTYPE html>
<html>
<head>
    <title>Créer un compte - MYYEBOOK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center mb-3">
            <h2>Créer un compte</h2>
        </div>
        <form class=" mx-auto col-7"  method="" action="">
            <div class="row mb-3">
                <div class="col">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" required>
                </div>
                <div class="col">
                    <label for="prenom" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="prenom" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-12 mb-3">
                    <label for="utilisateur" class="form-label">Utilisateur</label>
                    <input type="text" class="form-control" id="utilisateur" required>
                </div>
                <div class="col-6">
                    <label for="motdepasse1" class="form-label">Mot de passe</label>
                    <input type="text" class="form-control" id="motdepasse1" required>
                </div>
                <div class="col-6">
                    <label for="motdepasse2" class="form-label">Confirmer votre mot de passe</label>
                    <input type="text" class="form-control" id="motdepasse2" required>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Créer mon compte</button>
            </div>
        </form>
    </div>

</body>
</html>
