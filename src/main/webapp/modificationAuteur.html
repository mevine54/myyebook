<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification d'Auteur - MYYEBOOK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">

        <div class="d-flex justify-content-center mb-3">
            <h2>Modification de l'Auteur</h2>
        </div>
        
        <form class=" mx-auto col-7"  method="" action="">
            <div class="row mb-3">
                <h4>Informations</h4>
                <div class="col">
                    <label for="nomAuteur" class="form-label">Nom de l'auteur</label>
                    <input type="text" class="form-control" id="nomAuteur" required>
                </div>
            </div>
            <div class="row mb-3">
                
                <div class="col">
                    <label for="formFile" class="form-label">Photo de l'auteur</label>
                    <input class="form-control" type="file" id="formFile">                  
                </div>
            </div>
            <div class="">
                <button type="submit" class="btn btn-primary">Modifier</button>
            </div>
        </form>
    </div>
</body>
</html>
