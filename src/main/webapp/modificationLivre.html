<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modification du Livre - MYYEBOOK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">

        <div class="d-flex justify-content-center mb-3">
            <h2>Modification du Livre</h2>
        </div>
        
        <form class=" mx-auto col-7"  method="" action="">
            <div class="row mb-3">
                <h4>Informations</h4>
                <div class="col">
                    <label for="nomDuLivre" class="form-label">Nom du livre</label>
                    <input type="text" class="form-control" id="nomDuLivre" required>
                </div>
                <div class="col">
                    <label for="auteur" class="form-label">Auteur</label>
                    <input type="text" class="form-control" id="auteur" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="categorie" class="form-label">Catégorie</label>
                    <select id="categorie" class="form-select" required>
                        <option selected>Choisir une catégorie</option>
                        <option>Roman</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">

                <label for="resume" class="form-label">Résumé</label>
                <textarea class="form-control" id="resume" rows="6" required></textarea>

            </div>
            <div class="">
                <button type="submit" class="btn btn-primary">Modifier</button>
            </div>
        </form>
    </div>
</body>
</html>
