<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column vh-100">
    <!-- *********** DEBUT DE HEADER *********** -->
    <header>
        <nav class="navbar navbar-expand-lg bg-info">
            <div class="container-fluid container-lg">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <a class="navbar-brand fs-2 fw-bold d-flex" href="#" >
                    <div class="text-white">MYYE</div>
                    <div class="test-dark">BOOK</div>
                </a>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <form class="form-control p-0 mt-2 mt-md-0" role="search">
                        <input class="form-control m-0" type="search" placeholder="Rechercher un livre..." aria-label="" style="height: 60px;">
                    </form>
                    <div class="d-flex justify-content-center flex-column flex-lg-row">
                        <a href="#" class="d-flex flex-wrap justify-content-lg-center align-items-center m-2 m-lg-0 link-underline link-underline-opacity-0 link-underline-opacity-0-hover">

                            Mes Emprunts
                        </a>
                        <a href="#" class="d-flex flex-wrap justify-content-lg-center align-items-center m-2 m-lg-0 link-underline link-underline-opacity-0 link-underline-opacity-0-hover ">
                            <img src="assets/imagelivre.jpg" class="rounded-circle img-thumbnail me-2" style="object-fit: contain; width: 60px;" alt="Image d'un livre">
                            Enreg./Conn.
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- *********** FIN DE HEADER *********** -->

    <!-- *********** DEBUT DE CONTENU *********** -->
    <div class="container mt-3">

        <div class="d-flex justify-content-center mb-3">
            <h2>Mon compte</h2>
        </div>
        
        <form class="mx-auto col-lg-7"  method="" action="">
            <div class="row">
                <h4>Informations personnelles</h4>
                <div class="col-lg mt-2 mt-lg-0">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" required>
                </div>
                <div class="col-lg mt-2 mt-lg-0">
                    <label for="prenom" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="prenom" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg mt-2">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
            </div>
            <h4>Adresse</h4>
            <div class="row">
                <div class="col-12 mb-lg-3">
                    <label for="rue" class="form-label">Rue</label>
                    <input type="text" class="form-control" id="rue" required>
                </div>
                <div class="col-lg-6 mt-2 mt-lg-0">
                    <label for="codepostal" class="form-label">Code postal</label>
                    <input type="text" class="form-control" id="codepostal" required>
                </div>
                <div class="col-lg-6 mt-2 mt-lg-0">
                    <label for="ville" class="form-label">Ville</label>
                    <input type="text" class="form-control" id="ville" required>
                </div>
            </div>
            <div class=" d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-info fw-bold rounded-0 mt-lg-3 mb-3 mt-3">Modifier</button>
            </div>
        </form>
    </div>
    <!-- *********** FIN DE CONTENU *********** -->

    <!-- *********** DEBUT DE FOOTER *********** -->
    <footer class="bg-info mt-auto py-3">
        <div class="container">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Accueil</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Créer un compte</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">A Propos</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">RGPD</a></li>
            </ul>
            
            <div class="d-flex justify-content-center fs-2">
                <div class="row">
                    <div class="col">
                        <a href="#"><i class="bi bi-facebook link-opacity-100-hover"></i></a>
                    </div>
                    <div class="col">
                        <a href="#"><i class="bi bi-twitter link-opacity-100-hover"></i></a>
                    </div>
                    <div class="col">
                        <a href="#"><i class="bi bi-instagram link-opacity-100-hover"></i></a>
                    </div>
                    <div class="col">
                        <a href="#"><i class="bi bi-linkedin link-opacity-100-hover"></i></a>
                    </div>
                </div>
            </div>
            <p class="text-center text-muted mb-0">© 2025 MYYEBOOK, Inc</p>
        </div>
    </footer>
