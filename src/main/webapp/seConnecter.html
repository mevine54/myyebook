<!DOCTYPE html>
<html>
<head>
    <title>Se connecter - MYYEBOOK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form class=" mx-auto col-7" method="" action="">
            <div class="row mb-3">
                <div class="col-12">
                    <label for="utilisateur" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="utilisateur" required>
                </div>
                <div class="col-12">
                    <label for="mdp" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="mdp" required>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </div>
        </form>
    </div>

</body>
</html>
