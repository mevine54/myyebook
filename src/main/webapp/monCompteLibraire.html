<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte Libraire - MYYEBOOK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">

        <div class="d-flex justify-content-center mb-3">
            <h2>Libraire</h2>
        </div>
        
        <form class=" mx-auto col-7"  method="" action="">
            <div class="row mb-3">
                <h4>Informations</h4>
                <div class="col">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="nom" required>
                </div>
                <div class="col">
                    <label for="prenom" class="form-label">Pr√©nom</label>
                    <input type="text" class="form-control" id="prenom" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
            </div>
            <h4>Adresse</h4>
            <div class="row mb-3">
                <div class="col-12 mb-3">
                    <label for="rue" class="form-label">Rue</label>
                    <input type="text" class="form-control" id="rue" required>
                </div>
                <div class="col-6">
                    <label for="codepostal" class="form-label">Code postal</label>
                    <input type="text" class="form-control" id="codepostal" required>
                </div>
                <div class="col-6">
                    <label for="ville" class="form-label">Ville</label>
                    <input type="text" class="form-control" id="ville" required>
                </div>
            </div>
            <div class="">
                <button type="submit" class="btn btn-primary">Modifier</button>
            </div>
        </form>
    </div>
</body>
</html>
